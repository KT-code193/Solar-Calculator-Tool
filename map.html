<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Interactive Map of Solar Recycling Sites</h1>
        <nav><a href="index.html">Home</a></nav>
    </header>
    <main>
        <div id="map" style="height: 500px;"></div>
    </main>
    <script>
        // Initialize map centered on the U.S. with appropriate zoom level
        const map = L.map('map').setView([37.8, -96], 4);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch site data and add markers
        fetch('sites.json')
            .then(response => response.json())
            .then(sites => {
                sites.forEach(site => {
                    L.marker([site.lat, site.lng])
                        .addTo(map)
                        .bindPopup(`<b>${site.name}</b><br>${site.address}<br>Contact: ${site.contact}`);
                });
            });
    </script>
</body>
</html>
